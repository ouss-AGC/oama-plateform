<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Animation Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            /* Pure black for movie feel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1500px;
            /* Deeper perspective */
        }

        .scene {
            width: 60vh;
            height: 60vh;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate-coin 7s linear infinite;
        }

        .coin-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Cuts off white corners */
            backface-visibility: visible;
        }

        .coin-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            /* Ensures image is clipped */
            /* Optional: slight scale to trim edge artifacts */
            transform: scale(0.98);
        }

        /* 
           Stacking layers to create 3D thickness (The "Coin" Effect) 
           We create 20 layers from -10px to +10px
        */
        .layer-1 {
            transform: translateZ(-5px);
            filter: brightness(0.5);
        }

        .layer-2 {
            transform: translateZ(-4.5px);
            filter: brightness(0.55);
        }

        .layer-3 {
            transform: translateZ(-4px);
            filter: brightness(0.6);
        }

        .layer-4 {
            transform: translateZ(-3.5px);
            filter: brightness(0.65);
        }

        .layer-5 {
            transform: translateZ(-3px);
            filter: brightness(0.7);
        }

        .layer-6 {
            transform: translateZ(-2.5px);
            filter: brightness(0.75);
        }

        .layer-7 {
            transform: translateZ(-2px);
            filter: brightness(0.8);
        }

        .layer-8 {
            transform: translateZ(-1.5px);
            filter: brightness(0.85);
        }

        .layer-9 {
            transform: translateZ(-1px);
            filter: brightness(0.9);
        }

        .layer-10 {
            transform: translateZ(-0.5px);
            filter: brightness(0.95);
        }

        .layer-11 {
            transform: translateZ(0px);
        }

        /* Center - Main Face */
        .layer-12 {
            transform: translateZ(0.5px);
            filter: brightness(0.95);
        }

        .layer-13 {
            transform: translateZ(1px);
            filter: brightness(0.9);
        }

        .layer-14 {
            transform: translateZ(1.5px);
            filter: brightness(0.85);
        }

        .layer-15 {
            transform: translateZ(2px);
            filter: brightness(0.8);
        }

        .layer-16 {
            transform: translateZ(2.5px);
            filter: brightness(0.75);
        }

        .layer-17 {
            transform: translateZ(3px);
            filter: brightness(0.7);
        }

        .layer-18 {
            transform: translateZ(3.5px);
            filter: brightness(0.65);
        }

        .layer-19 {
            transform: translateZ(4px);
            filter: brightness(0.6);
        }

        .layer-20 {
            transform: translateZ(4.5px);
            filter: brightness(0.55);
        }

        .layer-21 {
            transform: translateZ(5px);
            filter: brightness(0.5);
        }


        @keyframes rotate-coin {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="scene">
        <!-- Stack of layers to simulate thickness -->
        <div class="coin-layer layer-1"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-2"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-3"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-4"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-5"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-6"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-7"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-8"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-9"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-10"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-11"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-12"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-13"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-14"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-15"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-16"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-17"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-18"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-19"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-20"><img src="/golden_stamp.png" class="coin-img"></div>
        <div class="coin-layer layer-21"><img src="/golden_stamp.png" class="coin-img"></div>
    </div>

</body>
