<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Animation Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111827;
            /* gray-900 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            /* Essential for 3D effect */
        }

        .coin-container {
            position: relative;
            width: 80vh;
            height: 80vh;
            transform-style: preserve-3d;
            animation: flip-slow 7s linear infinite;
            /* 7 seconds, continuous for preview */
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: visible;
            /* Let's see it from both sides */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coin-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 25px 25px rgb(0 0 0 / 0.5));
        }

        /* 
           The user asked for "Z axis" but described a "flip".
           - RotateY is a standard coin flip (spinning on vertical axis).
           - RotateZ is a wheel spin (spinning on center).
           
           Given "coin turning over a table", RotateY is the most likely intent.
           I will implement RotateY.
        */
        @keyframes flip-slow {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- 
        PREVIEW NOTE:
        This animation takes exactly 7 seconds to complete one full 360Â° rotation.
        It uses the Y-axis (vertical axis) to simulate a "coin flip".
    -->

    <div class="coin-container">
        <div class="coin-face">
            <img src="/golden_stamp.png" alt="Golden Stamp" class="coin-img">
        </div>
    </div>

</body>

</html>
