<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Animation Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();

                const utterance=new SpeechSynthesisUtterance("Welcome to the Military academy OAMA plateform, enjoy your evaluation test");
                utterance.lang='en-US';
                utterance.rate=0.9;
                utterance.pitch=1.1;

                // Try to find a good female voice
                const voices=window.speechSynthesis.getVoices();
                // Prioritize voices that sound good
                const femaleVoice=voices.find(v=> v.name.includes('Google US English') || v.name.includes('Zira') || v.name.includes('Female'));

                if (femaleVoice) {
                    utterance.voice=femaleVoice;
                }

                window.speechSynthesis.speak(utterance);
            }
        });
        </script></body></html>
