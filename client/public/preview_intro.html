<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Animation Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            /* Pure black for movie feel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1500px;
            /* Deeper perspective */
            font-family: sans-serif;
        }

        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: opacity 0.5s;
        }

        .scene {
            width: 85vh;
            height: 85vh;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate-coin 15s linear infinite;
            /* Slow majestic rotation */
        }

        .coin-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: visible;
            /* Gold background for the edge */
            background-color: #DAA520;
            /* Thin gold border to smooth edges */
            border: 1px solid #B8860B;
        }

        .coin-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            /* Scale up to crop white borders */
            transform: scale(1.05);
        }

        /* Shine Effect */
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0) 30%,
                    rgba(255, 255, 255, 0.4) 50%,
                    rgba(255, 255, 255, 0) 70%);
            background-size: 200% 200%;
            animation: shine-sweep 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes shine-sweep {
            0% {
                background-position: 200% 200%;
            }

            100% {
                background-position: -100% -100%;
            }
        }

        @keyframes rotate-coin {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* Layer Stacking for Thickness (40 layers) */
        .layer-1 {
            transform: translateZ(-15px);
            filter: brightness(0.4);
        }

        .layer-2 {
            transform: translateZ(-14.2px);
            filter: brightness(0.42);
        }

        .layer-3 {

        .layer-18 {

        }

        .layer-19 {

    </style>
</head>

    <script>
        function startExperience() {
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 500);

            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance("Welcome to the Military academy OAMA plateform, enjoy your evaluation test");
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;

                const voices = window.speechSynthesis.getVoices();
                const femaleVoice = voices.find(v => v.name.includes('Google US English') || v.name.includes('Zira') || v.name.includes('Female'));

                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }
                window.speechSynthesis.speak(utterance);
            }
        }
